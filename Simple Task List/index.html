<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <div class="container">
        <div class="row">

                <input type="text" id="userInput" placeholder="New Text" maxlength="30">
                <button class="btn" id="enter">
                    <i class="fa fa-plus"></i>
                </button>
            </div>
        </div>
        <div class="row">
            <div class="listItems">
                <ul>
                    <!-- <li>Task 1</li> -->
                </ul>
            </div>
        </div>
    </div>




    <script src="list.js"></script>
