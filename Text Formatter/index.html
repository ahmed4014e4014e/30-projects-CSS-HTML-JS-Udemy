<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <title>Text Formatter</title>
  </head>
  <style>
    body {
        max-width: 700px;
        margin: auto;
        text-align: center;
    }
    p {
        width: 300px;
        background-color: #222;
        color: #fff;
        height: 80px;
        box-shadow: 0 0 5px 2px rgba(0, 0, 0, 0.5);
        border: 1px solid #555;
        border-radius: 10px; 
        display: flex;
        justify-content: center;
        align-items: center;
        margin: auto;
        margin-top: 3rem;

    }
  </style>
  <body>
    <h2>Type in your words</h2>
    <input type="text" id="input-field" placeholder="input text">
    <button class="btn uppercase red darken-1" style="text-transform: uppercase">abc</button>
    <button class="btn lowercase blue darken-1" style="text-transform: lowercase">abc</button>
    <button class="btn capitalize purple darken-1" style="text-transform: capitalize">abc</button>
    <button class="btn bold grey darken-4" style="font-weight: bold;">B</button>
    <button class="btn italic grey darken-4" style="font-style: italic">i</button>
    <button class="btn underline grey darken-4" style="text-decoration: underline">abc</button>
    <p id="output-field">Output</p>
    <script src="main.js"></script>
  </body>
</html>
