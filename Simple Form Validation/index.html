<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Simple Form Validation</title>
  </head>
  <body>
    <div class="login-container">
        <h2>Login</h2>
        <form action="https://google.com" id="loginForm">
            <div class="form-field">
                <label for="loginUserName">User Name</label>
                <input type="text" id="loginUserName" placeholder="Enter user name" >
                <small class="alert-message">Error</small>
            </div>
            <div class="form-field">
              <label for="loginPassword">Password</label>
              <input type="password" id="loginPassword" placeholder="Enter your password" >
              <small class="alert-message">Error</small>
            </div>
            <div class="form-field">
              <i class="fa fa-eye"></i>
              <label>Show/hide password</label>
            </div>
            <button class="btn" type="submit">Go</button>
        </form>
        <div class="reset-password">
          <small><a href="#">Forgot User Name or Password</a></small>
        </div>
        <form action="" class="form-request">
          <div class="form-field">
            <label for="requestEmail"></label>
            <input type="email" name="" id="requestEmail" placeholder="Enter your email">
            <small class="alert-message">Error</small>
          </div>
          <button class="btn red" type="submit">Request</button>
        </form>
    </div>
    <script src="main.js"></script>
  </body>
</html>
