<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <title>Interchangeble Website Color</title>
  </head>
  <style>
    body,h1 {
        font-family: "Raleway", Arial, sans-serif;
    }
    body {
        height: 100vh;
    }
    input {
        transform: scale(0.7);
    }
    .background-1 {
        background-color: #9c27b0;
    }
    .background-2 {
        background-color: #2196f3;
    }
    .background-3 {
        background-color: #f44336;
    }
  </style>
  <body>
    <!-- buttons -->
    <div class="buttons-container">
      <input type="button" value="1" class="btn purple" />
      <input type="button" value="2" class="btn blue" />
      <input type="button" value="3" class="btn red" />
    </div>

    <div class="w3-content" style="max-width: 1500px">
      <!-- Header -->
      <header class="w3-panel w3-center w3-opacity" style="padding: 128px 16px">
        <h1 class="w3-xlarge">PHOTOGRAPHER</h1>
        <h1>John Doe</h1>

        <div class="w3-padding-32">
          <div class="w3-bar w3-border">
            <a href="#" class="w3-bar-item w3-button">Home</a>
            <a href="#" class="w3-bar-item w3-button w3-light-grey"
              >Portfolio</a
            >
            <a href="#" class="w3-bar-item w3-button">Contact</a>
            <a href="#" class="w3-bar-item w3-button w3-hide-small">Weddings</a>
          </div>
        </div>
      </header>

      <!-- End of Page Content -->
    </div>

    <!-- Footer -->
    <footer style="text-align: center">
      <i class="fa-brands fa-facebook"></i>
      <i class="fa-brands fa-instagram"></i>
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-linkedin"></i>
    </footer>

    <script src="website-color.js"></script>
  </body>
</html>
