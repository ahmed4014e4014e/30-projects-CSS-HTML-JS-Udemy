<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <script src="https://kit.fontawesome.com/75e53ee709.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Background Image Gallery Carousel</title>
  </head>
  <body>
    <main class="img-container">
        <div class="img active animateTransition" style = " background-image: url(https://source.unsplash.com/1600x900/?nature,mountains);" >
        </div>
        <div class="img" style = " background-image: url(https://source.unsplash.com/1600x900/?nature,lake);" >
        </div>
        <div class="img" style = " background-image: url(https://source.unsplash.com/1600x900/?nature,water);" >
        </div>
        <div class="img" style = " background-image: url(https://source.unsplash.com/1600x900/?nature,sky);" >
        </div>
        <div class="img" style = " background-image: url(https://source.unsplash.com/1600x900/?nature,forest);" >
        </div>
        <button class="btn arrow-btn left-arrow">
            <i class="fa fa-arrow-left"></i>
        </button>
        <button class="btn arrow-btn right-arrow">
            <i class="fa fa-arrow-right"></i>
        </button>
    </main>
    <div class="overlay"></div>
    <script src="main.js"></script>
  </body>
</html>
